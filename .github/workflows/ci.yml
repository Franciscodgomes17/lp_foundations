name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests-and-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: assignments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest life_expectancy --cov

      - name: Run pylint
        run: |
          pylint life_expectancy.cleaning
